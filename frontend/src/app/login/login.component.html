<form class="form-signin bg-light" #f="ngForm" (ngSubmit)="signIn(f.value)">
    <div class="block-signin">
        <h2 class="form-signin-heading">Enter your credentials</h2>
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username and/or password.</div>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="email" id="inputEmail" name="email" ngModel class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" ngModel class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </div>
</form>
